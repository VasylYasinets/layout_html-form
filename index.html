<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.2addcc4c.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset class="fieldset__block"> <legend>Personal information</legend> <div class="input__item"> <label for="surName">Surname:</label> <input type="text" id="surName" name="surName" required> </div> <div class="input__item"> <label for="name">Name:</label> <input type="text" id="name" name="name" required> </div> <div class="input__item"> <label for="age">How old are You?</label> <input type="number" id="age" name="age" value="12" min="12" max="100" required> </div> <div class="input__item"> <label for="birthday">Full date of birth:</label> <input type="date" id="birthday" name="birthday"> </div> <div class="input__item"> <label for="term">I accept the term of the agreement</label> <input type="checkbox" name="term" id="term"> </div> </fieldset> <fieldset class="fieldset__block"> <legend>Registration</legend> <div class="input__item"> <label for="email">E-mail:</label> <input type="email" id="email" name="email" placeholder="email@example.com" required> </div> <div class="input__item"> <label for="password">Password:</label> <input type="password" id="password" name="password" minlength="5" required> </div> </fieldset> <fieldset class="fieldset__block"> <legend>An interesting fact about you!</legend> <div class="input__item"> <label for="loveCats_yes">Do you love cats?</label> <input type="radio" name="loveCats" id="loveCats_yes"> <label for="loveCats_yes">Yes</label> <input type="radio" name="loveCats" id="loveCats_no"> <label for="loveCats_no">No</label> </div> <div class="input__item"> <label for="favoriteColor">What is your favorite color?</label> <input type="color" id="favoriteColor" name="favoriteColor"> </div> <div class="input__item"> <label for="timeToBed">What time do you go to bed?</label> <input type="time" name="timeToBed" id="timeToBed"> </div> <div class="input__item"> <label for="brand_of_cars">What are your favorite brand of cars?</label> <select name="brand_of_cars" id="brand_of_cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="input__item"> <label for="work_rating">How do you rate our work?</label> <input type="range" name="work_rating" id="work_rating" value="0" min="0" max="100"> </div> </fieldset> <fieldset class="fieldset__block"> <legend>Additional info:</legend> <div class="input__item"> <label for="comments">Comments:</label> <textarea id="comments" name="comments" maxlength="200">
          </textarea> </div> <div class="input__item"> <label for="wouldRecommendUs">Would you recommend us?</label> <select name="wouldRecommendUs" id="wouldRecommendUs"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit" class="fieldset__block">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
